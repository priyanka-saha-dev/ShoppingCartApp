<div class="row">
  <div class="col">
    <button class="btn btn-default btn-sm" routerLink="/inventory">View All Items</button> &nbsp;
    <button class="btn btn-info btn-sm" (click)="addInventoryItem()" routerLink="/inventory/add">Add Item</button> &nbsp;
    <!-- <button class="btn btn-danger btn-sm" routerLink="/detail/purge">Purge Inventory</button> &nbsp; -->
    <button class="btn btn-danger btn-sm">Purge Inventory</button> &nbsp;
    <hr/>
  </div>
</div>

<div class="row">
  <div class="col">
    <table class="table table-condensed table-bordered table-hover">
      <thead>
        <tr>
          <td>Choice</td>
          <td>Title</td>
          <td>Description</td>
          <td>Category</td>
          <td>Quantity</td>
          <td>Expiry</td>
          <td>Actions</td>
        </tr>
      </thead>
      <tbody>

        <tr *ngFor="let item of inventoryItem">
          <td><input type="checkbox" [(ngModel)]="item.choice" name="choice"></td>
          <td>{{item.title}}</td>
          <td>{{item.description}}</td>
          <td>{{item.category}}</td>
          <td>{{item.quantity}}</td>
          <td>{{item.expiry | date: 'dd/MM/yyyy'}}</td>
          <td>
            <button class="btn btn-success btn-sm" (click)="editInventoryItem(item)">Edit</button> &nbsp;
            <button class="btn btn-danger btn-sm" type="button" (click)="deleteInventoryItem(item); $event.stopPropagation();">Delete</button>
          </td>
        </tr>

      </tbody>
    </table>
  </div>
</div>

<div class="row">
  <div class="col" *ngIf="activeAddInventoryItem">
    <app-add-inventory-item (addInventoryItem)='onAddInventoryItem($event)'></app-add-inventory-item>
  </div>
  <div class="col" *ngIf="activeEditInventoryItem">
      <app-edit-inventory-item [inventoryItem]="theInventoryItem"></app-edit-inventory-item>
  </div>
</div>
