<div class="container">
  <table class="table table-condensed table-bordered table-hover">
    <thead>
      <tr>
        <td>Title</td>
        <td>Description</td>
        <td>Category</td>
        <td>Quantity</td>
        <td>Expiry</td>
        <td>Actions</td>
      </tr>
    </thead>
    <tbody>
      
      <tr *ngFor = "let item of inventoryItem">
          <td>{{item.title}}</td>
          <td>{{item.description}}</td>
          <td>{{item.category}}</td>
          <td>{{item.quantity}}</td>
          <td>{{item.expiry}}</td>
          <td>
            <button class="btn btn-success">Edit</button> &nbsp;
            <button class="btn btn-danger">Delete</button>
          </td>
      </tr> 
      
    </tbody>
  </table>
</div>
<app-add-inventory-item></app-add-inventory-item>
